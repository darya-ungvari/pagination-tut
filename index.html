<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <form class="form-inline search-form js-search-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="searchQuery" class="sr-only"></label>
          <input
            type="text"
            class="form-control"
            name="query"
            id="searchQuery"
            placeholder="Что ищем?"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Искать</button>
      </form>
      <ul class="articles js-articles-container"></ul>
      <!-- <div class="card-container js-card-container"></div>  -->
    <button
        type="button"
        class="btn button is-hidden btn-primary button"
        data-action="load-more">
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true">
      </span>
        <span class="label">Показать ещё</span>
        <ul class="js-pics-list"></ul>
    </button>  
<script src="./build/bundle.js"></script>   
</body>
</html>
